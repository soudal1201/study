<script>

    class Hero {
        constructor(q, w, e, r) {
            this.q = q;
            this.w = w;
            this.e = e;
            this.r = r;
        }
    }
    var 가렌 = new Hero('결정타', '용기', '심판', '정의');
    var 갈리오 = new Hero('돌풍', '방패', '주먹', '출현');
    var 갱플랭크 = new Hero('협상', '치료', '화약', '포탄');
    var 그라가스 = new Hero('굴리기', '분노', '박치기', '폭발');
    var 그레이브즈 = new Hero('역류', '연막', '뽑기', '희생');
    
</script>
