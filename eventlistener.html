<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="main.css">
</head>
<body> 
<!-- html에서 창이 뜨면 css로 꾸며주는 곳 -->
    <div class="log" id = "log"> 
        <p id = "title">  </p>
        <button id = "close"> close </button>
    </div> 
<!-- html -->
    <button onclick="알림창('아이디를 입력하셈')"> 버튼1</button>
    <button onclick= "알림창('비번을 입력하셈')">버튼2 </button>

    <script>
// id가 title을 가진 요소의 이너 문자를 알림창()함수를 이용해서 바꿈 
// id가 log인 css 요소를 바꿔줌
        function 알림창(e) {
        document.getElementById('title').innerHTML = e;
        document.getElementById('log').style.display = 'block';
        }
// document.getElementById('close') 이 요소가 addEventlistener('click', function() {}) 클릭되면 함수 실행 
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('log').style.display= 'none';
        });

    
    </script>
</body>

</html>
