<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var output = '';

        for (var i=0; i<15; i++) {
            for (var j=15; j>i; j--) {
                output += ' ';
            }        
            for (var k=0; k < 2 * i -1; k++) {
                output += '*';
            }
            output += '\n';
        }
        alert(output);
    </script>
</body>
</html>
