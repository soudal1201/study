<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</head>
<body>

    <div class="slider-wrap">
        <div class="cont">1회차 1등 플랜트팀 차장 박희원</div>
        <div class="cont">2회차 1등 안동시 국도대체우회도로/용상~교리 1-1공구 부장 오청택</div>
        <div class="cont">3회차 1등 울산신항 남방파제(2-3)축조공사(심층혼화처리) 기사 김수민</div>
        <div class="cont">4회차 1등 울산신항 남방파제(2-2공구)축조공사 수중2 차장 김우곤</div>
    </div>



    <script>

    $(function(){
    $('.slider-wrap').slick({
      slide: 'div',        //슬라이드 되어야 할 태그
      infinite : true,     //무한 반복 옵션     
      slidesToShow : 1,        // 한 화면에 보여질 컨텐츠 개수
      slidesToScroll : 1,        //스크롤 한번에 움직일 컨텐츠 개수
      speed : false,     // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
      arrows : false,         // 옆으로 이동하는 화살표 표시 여부
      dots : false,         // 스크롤바 아래 점으로 페이지네이션 여부
      autoplay : true,            // 자동 스크롤 사용 여부
      autoplaySpeed : 2000,         // 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
      pauseOnHover : true,        // 슬라이드 이동    시 마우스 호버하면 슬라이더 멈추게 설정
      vertical : true,        // 세로 방향 슬라이드 옵션
      prevArrow : false, // 다음으로 넘어가는 버튼
      nextArrow : false, // 이전으로 넘어가는 버튼
      draggable : true,     //드래그 가능 여부 
      responsive: [ // 반응형 웹 구현 옵션
        {  
          breakpoint: 800, //화면 사이즈 960px
          settings: {
            slidesToShow: 4
          } 
        },
        { 
          breakpoint: 600, //화면 사이즈 768px
          settings: {    
            slidesToShow: 5
          } 
        }
      ]

    });
}) </script>


    
</body>
</html>
