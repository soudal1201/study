<body> 
    <div class="log" id = "log"> 
        <p> </p>
    </div> 
    <button onclick="알림창('아이디를 입력하셈')"> 버튼1</button>
    <button onclick= "알림창('비번을 입력하셈')">버튼2 </button>

    <script>
      function 알림창(e) {
        document.getElementById('log').innerHTML = e;
        document.getElementById('log').style.display = 'block';


      }
    </script>
