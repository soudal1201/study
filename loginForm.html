        <div class="container d-flex justify-content-center">

                    <h2 class="card-heading py-3 px-5">Log In</h2>
                    <div class="row rone mx-3 my-3">
                        <div class="col-md-6">
                            <div class="form-group"><label for="inputText" class="sr-only">아이디</label><input type="text" class="form-control" id="id" placeholder="ID"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label for="inputPassword" class="sr-only">비밀번호</label><input type="password" class="form-control" id="pw" placeholder="Password"></div>
                        </div>
                    </div>
                    <div class="row rtwo mx-3">
                        <div class="col-md-6">
                            <div class="form-group"><button type="submit" class="btn btn-primary mb-2" id="submit">log In</button></div>
                        </div>		
                    </div>
                </div>
            </div>
        </div>
        </form>

        <script>
            var id = document.getElementById('id');
            var pw = document.getElementById('pw');
            var login = document.getElementById('submit');

            login.addEventListener('click', function() {
                if (id.value == 'asdf') {
                    if(pw.value == 'asdf') {
                        alert('로그인 되었습니다.')
                    }
                    else {
                     alert('아이디와 비밀번호를 다시 한 번 확인해주세요!')
              }
            }
                  else {
                      alert('존재하지 않는 계정입니다.')
                  }
                  
                document.getElementById('id').value = null;
                document.getElementById('pw').value = null;
                
        });
        </script>
